<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .result-item {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .preview-img {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>文件上传</h2>
        <form id="upload-form">
            <div class="form-group">
                <label for="apiUrl">API 域名：</label>
                <input type="text" class="form-control" id="apiUrl" placeholder="输入 API 域名" required>
            </div>
            <div class="form-group">
                <label for="fileInput">选择文件</label>
                <input type="file" class="form-control-file" id="fileInput" multiple required>
            </div>
            <div class="form-group">
                <label for="apiSelect">选择接口</label>
                <select class="form-control" id="apiSelect">
                    <option value="58img">api-58img</option>
                    <option value="tgphimg">api-tgph-official</option>
                </select>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="enablePreview">
                <label class="form-check-label" for="enablePreview">
                    启用预览
                </label>
            </div>
            <button type="submit" class="btn btn-primary">上传</button>
        </form>
        <div id="result" class="mt-3">
            <!-- 上传结果将显示在这里 -->
        </div>
    </div>

    <!-- 引入 jQuery 和 Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const apiUrlInput = document.getElementById('apiUrl');
            const fileInput = document.getElementById('fileInput');
            const apiSelect = document.getElementById('apiSelect');
            const resultContainer = document.getElementById('result');
            const enablePreview = document.getElementById('enablePreview').checked;

            // 清除旧的结果
            resultContainer.innerHTML = '';

            for (const file of fileInput.files) {
                const formData = new FormData();
                formData.append('image', file);

                const apiUrl = `${apiUrlInput.value}/upload/${apiSelect.value}`;
                console.log('API URL:', apiUrl);

                fetch(apiUrl, {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.text())
                .then(data => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';

                    const fileNameSpan = document.createElement('span');
                    fileNameSpan.innerText = file.name + ': ';
                    resultItem.appendChild(fileNameSpan);

                    const copyButton = document.createElement('button');
                    copyButton.className = 'btn btn-success mr-2';
                    copyButton.innerText = '复制URL';
                    copyButton.onclick = function() {
                        copyUrl(this);
                    };
                    resultItem.appendChild(copyButton);

                    const urlInput = document.createElement('input');
                    urlInput.type = 'text';
                    urlInput.className = 'form-control mb-2';
                    urlInput.value = data;
                    urlInput.readOnly = true;
                    resultItem.appendChild(urlInput);

                    if (enablePreview) {
                        const previewImg = document.createElement('img');
                        previewImg.src = data;
                        previewImg.className = 'preview-img';
                        resultItem.appendChild(previewImg);
                    }

                    resultContainer.appendChild(resultItem);
                })
                .catch(error => {
                    console.error('Error:', error);
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerText = `文件 ${file.name} 上传失败`;
                    resultContainer.appendChild(resultItem);
                });
            }
        });

        function copyUrl(button) {
            const urlInput = button.nextElementSibling;
            urlInput.select();
            urlInput.setSelectionRange(0, 99999);
            document.execCommand('copy');
            alert('URL 已复制');
